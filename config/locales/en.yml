en:
  ask_to_play: "\nEnter [h] to learn how to play or [p] to play: "
  mission_1: "\nA terrorist placed a bomb in a mall in Fortaleza Brazil. You are part of the bomb squad and have been called
in to disarm it. Use your skills to defuse the bomb and save people."
  discovery_code: "\n\nYou need discovery this code: "
  help: "\nYou must defuse the bomb by entering a numeric code. This number of digits is informed.
Invalid values are not counted. You are entitled to x attempts.
\nAt each attempt the program will give feedback through symbols.
[•] means that this digit exists in the code, but it is in another position.
[✓] means 1 digit is right and in place.
\nYou disarm the bomb when you hit the whole number."
  enter_to_play: "\n[Enter] to play: "
  you_win: "\nYou Win!"
  you_lose: "\nYou lose :("